
<hr class="colorgraph">

<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign UP</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form" name="myForm" novalidate>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" ng-model="user.username" ng-minlength="6" ng-maxlength="10" value="" placeholder="username or email" required>
                        <div role="alert">
                              <span class="error" ng-show="myForm.lastName.$error.minlength">Too short!</span>
                              <span class="error" ng-show="myForm.lastName.$error.maxlength">Too long!</span>
                        </div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-firstname" type="text" class="form-control" name="firstname" ng-model="user.firstname" value="" placeholder="First Name" required>
                        <div role="alert">
                            <span class="error" ng-show="myForm.firstname.$error.minlength">Too short!</span>
                            <span class="error" ng-show="myForm.firstname.$error.maxlength">Too long!</span>
                        </div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-lastname" type="text" class="form-control" name="lastname" ng-model="user.lastname" value="" placeholder="Enter your family name" required>
                        <div role="alert">
                            <span class="error" ng-show="myForm.lastname.$error.minlength">Too short!</span>
                            <span class="error" ng-show="myForm.lastname.$error.maxlength">Too long!</span>
                        </div>
                    </div>
                    <!--<div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="login-email" type="text" class="form-control" name="uremail" ng-model="user.email" value="" placeholder="Enter Your Email" required>
                        <br />
                        <div ng-show="form.$submitted || form.uremail.$touched">
                            <span ng-show="form.uremail.$error.required">Tell us your email.</span>
                            <span ng-show="form.uremail.$error.email">This is not a valid email.</span>
                        </div>
                    </div>-->

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" ng-model="user.password" placeholder="password" required>
                        <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                            <span ng-show="myForm.password.$error.required">Password is required.</span>
                        </span>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password2" type="password" class="form-control" name="password2"  ng-model="user.password2" placeholder="Re-enter password" required>
                        <span style="color:red" ng-show="myForm.password2.$dirty && myForm.password2.$invalid">
                            <span ng-show="myForm.password2.$error.required">Password2 is required.</span>
                        </span>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button class="btn btn-success" ng-click="register(user)">Sign UP</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
