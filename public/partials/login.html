


<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <!--<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>-->

                <form id="loginform" class="form-horizontal" role="form" name="loginForm" novalidate>


                    <div style="margin-bottom: 25px" class="input-group" ng-class="{'has-error': loginForm.username.$invalid && loginForm.username.$dirty, 'has-success': loginForm.username.$valid }">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="username" class="form-control" placeholder="Email or Username" name="username" ng-model="user.username" required />
                        <p class="help-block" ng-if="loginForm.username.$invalid && loginForm.username.$dirty">Please Enter a valid username</p>
                    </div>

                    <!--<div style="margin-bottom: 25px" class="input-group">-->
                        <!--<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
                        <!--<input id="login-username" type="text" class="form-control" name="username" ng-model="user.username" value="" placeholder="username or email" required>-->
                    <!--</div>-->

                    <div style="margin-bottom: 25px" class="input-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" ng-minLength="6" required/>
                        <p class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty">Please Enter at least 6 characters</p>
                    </div>
                   <!-- <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" ng-model="user.password" placeholder="password" required>
                    </div>-->
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->


                        <div class="col-sm-12 controls">
                            <button class="btn btn-success" ng-disabled="loginForm.email.$invalid || loginForm.password.$invalid" ng-click="login(user)">Sign In</button>
                            <!--<a id="btn-login" class="btn btn-success" ng-click="login(user)">Login  </a>-->
                            <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account!
                                <a href="#/signup" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
